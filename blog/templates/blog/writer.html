<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

</style>
</head>
<body>





<h2 style="text-align:center">Authors Names</h2>
<div class="row">
  {% for profile in profiles %}
  <div class="column">
    <div class="card">
        <img src="{{ profile.image.url }}" style="width: 150px; margin-left: 37px;">
        <h1>{{ profile.user.get_full_name }}</h1>
        <p>{{ profile.user.username }}</p>
        {% if profile.biography %}
        <p>{{ profile.biography }}</p>
        {% endif %}
        <p style="background-color: #000;color: #fff;">User</p>
      </div>
    </div>
    {% endfor %}
  </div>




</body>
</html>












{% endblock %}
