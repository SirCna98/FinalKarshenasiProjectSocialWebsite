{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Comment On Blog Post{% endblock %}
{% block content %} 
{% if user.is_authenticated %}
<div class="content-section">
<h1>Add Comment...</h1>
<br> 
<div class="form-group">
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }} 
    <button class="btn btn-secondar">Add Comment </button>
</div>
</div>
{% else %}
<p>You Have to Register to leave a Comment </p>
    </form> 
{% endif %}
{% endblock %}
